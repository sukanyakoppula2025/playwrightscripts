name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Build Bed Bath & Beyond Tests
      run: dotnet build "BedBathBeyondTests.csproj"
        
    - name: Build Gmail Tests
      run: dotnet build "GmailTests.csproj"
        
    - name: Build Google Search Tests
      run: dotnet build "GoogleSearchTests.csproj"
        
    - name: Run Bed Bath & Beyond Tests
      run: dotnet run --project "BedBathBeyondTests.csproj" --configuration Release
        
    - name: Run Gmail Tests
      run: dotnet run --project "GmailTests.csproj" --configuration Release
        
    - name: Run Google Search Tests
      run: dotnet run --project "GoogleSearchTests.csproj" --configuration Release
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          screenshots/
          videos/
          reports/
