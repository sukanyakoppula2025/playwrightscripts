name: Playwright Matrix Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chrome'
        type: choice
        options:
        - chrome
        - firefox
        - webkit
      test-scenario:
        description: 'Test scenario to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - bedbath-login
        - gmail-login
        - furniture-navigation
        - tripadvisor-search

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, webkit]
        include:
          - browser: chrome
            browser-name: 'Chrome'
          - browser: firefox
            browser-name: 'Firefox'
          - browser: webkit
            browser-name: 'Safari'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Display .NET version
      run: |
        dotnet --version
        dotnet --list-sdks
        
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Build Bed Bath & Beyond Tests
      run: dotnet build BedBathBeyondTests.csproj --configuration Release --no-restore
        
    - name: Build Gmail Tests
      run: dotnet build GmailTests.csproj --configuration Release --no-restore
        
    - name: Install Playwright CLI
      run: dotnet tool install --global Microsoft.Playwright.CLI
        
    - name: Install Playwright browsers
      run: playwright install
        
    - name: Run Bed Bath & Beyond Tests with ${{ matrix.browser-name }}
      run: |
        echo "Running Bed Bath & Beyond Tests with ${{ matrix.browser-name }}..."
        dotnet run --project BedBathBeyondTests.csproj --configuration Release --no-build
      env:
        PLAYWRIGHT_HEADLESS: true
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        
    - name: Run Gmail Tests with ${{ matrix.browser-name }}
      run: |
        echo "Running Gmail Tests with ${{ matrix.browser-name }}..."
        dotnet run --project GmailTests.csproj --configuration Release --no-build
      env:
        PLAYWRIGHT_HEADLESS: true
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        
    - name: Upload HTML reports for ${{ matrix.browser-name }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-reports-${{ matrix.browser }}
        path: reports/
        
    - name: Upload screenshots for ${{ matrix.browser-name }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots-${{ matrix.browser }}
        path: screenshots/
        
    - name: Upload test videos for ${{ matrix.browser-name }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-videos-${{ matrix.browser }}
        path: videos/
        
  report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Generate summary report
      run: |
        echo "## ğŸ§ª Playwright Matrix Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Test Results by Browser" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        for browser in chrome firefox webkit; do
          if [ -d "artifacts/html-reports-$browser" ]; then
            echo "âœ… **$browser**: Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **$browser**: Tests failed or not completed" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ§ª Test Scenarios Covered" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Bed Bath & Beyond**: Login, Furniture Navigation" >> $GITHUB_STEP_SUMMARY
        echo "- **Gmail**: Login automation" >> $GITHUB_STEP_SUMMARY
        echo "- **TripAdvisor**: Poole search automation" >> $GITHUB_STEP_SUMMARY
        echo "- **HTML Reports**: Automated test result generation" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“ Artifacts Available" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- HTML Reports: Download from Actions artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Screenshots: Visual evidence of test execution" >> $GITHUB_STEP_SUMMARY
        echo "- Test Videos: Recordings of test runs" >> $GITHUB_STEP_SUMMARY
        
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ§ª Playwright Matrix Test Results\n\n';
          
          comment += '### ğŸ“Š Test Results by Browser\n\n';
          
          const browsers = ['chrome', 'firefox', 'webkit'];
          browsers.forEach(browser => {
            const reportPath = `artifacts/html-reports-${browser}`;
            if (fs.existsSync(reportPath)) {
              comment += `âœ… **${browser.charAt(0).toUpperCase() + browser.slice(1)}**: Tests completed successfully\n`;
            } else {
              comment += `âŒ **${browser.charAt(0).toUpperCase() + browser.slice(1)}**: Tests failed or not completed\n`;
            }
          });
          
          comment += '\n### ğŸ§ª Test Scenarios Covered\n\n';
          comment += '- **ğŸ›ï¸ Bed Bath & Beyond**: Login automation, Furniture navigation\n';
          comment += '- **ğŸ“§ Gmail**: Login automation with enhanced scenarios\n';
          comment += '- **ğŸ›ï¸ TripAdvisor**: Poole search automation\n';
          comment += '- **ğŸ“Š HTML Reports**: Automated test result generation\n\n';
          
          comment += '### ğŸ“ Artifacts Available\n\n';
          comment += '- **HTML Reports**: Download from Actions artifacts\n';
          comment += '- **Screenshots**: Visual evidence of test execution\n';
          comment += '- **Test Videos**: Recordings of test runs\n\n';
          comment += 'ğŸ” **View Results**: Check the Actions tab for detailed logs and artifacts';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
